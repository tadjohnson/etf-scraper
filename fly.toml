# fly.toml - Fly.io deployment configuration for ETF Scraper
# See https://fly.io/docs/reference/configuration/ for details

app = 'etf-scraper'
primary_region = 'iad'

[build]

[env]
  TZ = 'America/Chicago'
  FLASK_APP = 'api_server.py'

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
